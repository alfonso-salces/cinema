<div class="movie-card" *ngIf="movie" (click)="onMovieClick.emit(movie)">
  <h1>{{ movie.title }}</h1>
  <img [src]="movie.poster ? movie.poster : 'http://dummyimage.com/400x600.png/dddddd/000000'" />
  <div class="movie-card--genre">
    <dle-chip [className]="'inline-block'" [texts]="movie.genre"></dle-chip>
  </div>
</div>
